<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Web</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img class="login__decoration" src="resources/wave.png" alt="">
<div class="login__container">
    <div class="login__image">
        <img src="resources/bg.svg" alt="">
    </div>
    <div class="login__form">
        <form action="index.html">
            <img id="login__logo" src="resources/avatar.svg" alt="">
            <h2>Welcome</h2>
            <div class="login__form__input username">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text">
                </div>
            </div>
            <div class="login__form__input password">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
